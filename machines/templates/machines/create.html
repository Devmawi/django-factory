{% extends "base.html" %}

{% block title %}Factory Machines{% endblock %}

{% block content %}
    <div class="p-4 w-100">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Machine name</label>
                <input type="name" name="name" value="{{ machine.name }}" class="form-control" id="name">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>    
    </div>
{% endblock %}
